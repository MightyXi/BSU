<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="components" id="text">
            <div class="component">
                <div class="element">
                    <input class="rgb-in" type="number" placeholder="0" step="1" min="0" max="255" oninput="rgbIn()"/>
                    <p>R</p>
                    <input class="rgb-slider" type="range" placeholder="0" step="1" min="0" max="255"oninput="rgbSlider()"/>
                </div>
                <div class="element">
                    <input class="rgb-in" type="number" placeholder="0" step="1" min="0" max="255" oninput="rgbIn()"/>
                    <p>G</p>
                    <input class="rgb-slider" type="range" placeholder="0" step="1" min="0" max="255"oninput="rgbSlider()"/>
                </div>
                <div class="element">
                    <input class="rgb-in" type="number" placeholder="0" step="1" min="0" max="255" oninput="rgbIn()"/>
                    <p>B</p>
                    <input class="rgb-slider" type="range" placeholder="0" step="1" min="0" max="255"oninput="rgbSlider()"/>
                </div>
                
            </div>
            <div class="component">
                <div class="element">
                    <input class="cmyk-in" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykIn()"/>
                    <p>C</p>
                    <input class="cmyk-slider" type="range" placeholder="0" step="0.01" min="0" max="1" oninput="cmykSlider()"/>
                </div>
                <div class="element">
                    <input class="cmyk-in" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykIn()"/>
                    <p>M</p>
                    <input class="cmyk-slider" type="range" placeholder="0" step="0.01" min="0" max="1"oninput="cmykSlider()"/>
                </div>
                <div class="element">
                    <input class="cmyk-in" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykIn()"/>
                    <p>Y</p>
                    <input class="cmyk-slider" type="range" placeholder="0" step="0.01" min="0" max="1"oninput="cmykSlider()"/>
                </div>
                <div class="element">
                    <input class="cmyk-in" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykIn()"/>
                    <p>K</p>
                    <input class="cmyk-slider" type="range" placeholder="0" step="0.01" min="0" max="1" value="1" oninput="cmykSlider()"/>
                </div>
            </div>

            <div class="component">
                <div class="element">
                    <input class="hsv-in" type="number" placeholder="0" step="1" min="0" max="360" oninput="hsvIn()"/>
                    <p>H</p>
                    <input class="hsv-slider" type="range" placeholder="0" step="1" min="0" max="360"oninput="hsvSlider()"/>
                </div>
                <div class="element">
                    <input class="hsv-in" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="hsvIn()"/>
                    <p>S</p>
                    <input class="hsv-slider" type="range" placeholder="0" step="0.01" min="0" max="1"oninput="hsvSlider()"/>
                </div>
                <div class="element">
                    <input class="hsv-in" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="hsvIn()"/>
                    <p>V</p>
                    <input class="hsv-slider" type="range" placeholder="0" step="0.01" min="0" max="1"oninput="hsvSlider()"/>
                </div>
            </div>

        </div>
        <div class="view">
            <input type="color" id ="chooser" oninput="chooseColor()">
            <p id="text">change colour</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
